<!DOCTYPE html>
<html lang="en">

<head>

    <title>Platformer</title>
    <link rel="stylesheet" href="../style.css" type="text/css" id="stylesheet">

</head>

<body>
    <!-- Top Panel Region -->
    <div id="topPanel">

        <div id="buttonContainer">

            <div class="button" id="homeBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">
                Home
            </div>

            <div class="button" id="projectsBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">
                Projects
            </div>

        </div>


    </div>
    <!-- Dropdown Menu -->
    <ul id="dropdownList"></ul>

    <!-- Add Canvas Element -->
    <div id="canvasContainer">
        <canvas id="platformerCanvas"></canvas>
        <div id="errorText">
            <h1>Oops!</h1>
            <h2>Your device's screen is too small!</h2>
            <p>It has to be at least 720p</p>
        </div>
    </div>

    <!-- Background Image -->
    <div class="background">
        <div class="slidingBackground redBack"></div>
    </div>

    <!-- Load JS -->
    <script src="../global-scripts/lib.js"></script>
    <script src="script.js"></script>
    <script src="../global-scripts/toolbarmanage.js"></script>
</body>

</html>
