<!DOCTYPE html>
<html lang="en">

<head>

    <title>Sorting Algorithms</title>
    <link rel="stylesheet" href="../style.css" type="text/css" id="stylesheet">

</head>

<body>
    <!-- Top Panel Region -->
    <div id="topPanel">

        <div id="buttonContainer">

            <div class="button" id="homeBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">
                Home
            </div>

            <div class="button" id="projectsBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">
                Projects
            </div>

        </div>


    </div>
    <!-- Dropdown Menu -->
    <ul id="dropdownList"></ul>

    <!-- Add Canvas Element -->
    <div id="canvasContainer">
        <p>
            Columns
            <select name="columnNumIn" id="columnNumIn">
                <option value="50">50</option>
                <option value="100" selected>100</option>
                <option value="200">200</option>
                <option value="300">300</option>
            </select> 
            <input type="checkbox" id="insSortCheckbox" class="vertCenter" checked>Insertion Sort 
            <input type="checkbox" id="mrgSortCheckbox" class="vertCenter" checked>Merge Sort 
            <input type="checkbox" id="qukSortCheckbox" class="vertCenter" checked>Quick Sort 
            <input type="checkbox" id="waitCheckbox" class="vertCenter">Wait 
            <br>
            <button id="sortBtn">Sort</button>
        </p>

        <canvas id="sortingCanvas"></canvas>
    </div>

    <!-- Background Image -->
    <div class="background">
        <div class="slidingBackground purpleBack"></div>
    </div>

    <!-- Load JS -->
    <script src="../global-scripts/lib.js"></script>
    <script src="script.js"></script>
    <script src="../global-scripts/toolbarmanage.js"></script>
</body>

</html>
