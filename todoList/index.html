<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#172a7d">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#172a7d">

    <title>To Do</title>
    <link rel="stylesheet" href="../style.css" type="text/css" id="stylesheet">

</head>

<body>
    <!-- Top Panel Region -->
    <div id="topPanel">

        <div id="buttonContainer">

            <div class="button" id="homeBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">
                Home
            </div>

            <div class="button" id="projectsBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">
                Projects
            </div>

        </div>


    </div>
    <!-- Dropdown Menu -->
    <ul id="dropdownList"></ul>

    <!-- Color Palette: #E4F9F5 #30E3CA #11999E #40514E -->
    <div id="toDoContainer">
        <h2>Add new item</h2>
        <div id="toDoAddContainer">
            <input type="text" class="vertCenter largeInput" maxlength="20" placeholder="Title" id="titleIn" value="">
            <input type="text" class="vertCenter  largeInput" maxlength="100" placeholder="Description"
                id="descriptionIn" value="">
            <select name="priority" id="priorityList">
                <option value="1">High Priority</option>
                <option value="2">Standard Priority</option>
                <option value="3">Low Priority</option>
            </select>
            <input type="date" class="vertCenter  largeInput" id="dateIn">
            <div id="toDoAddBtn" unselectable="on" onselectstart="return false;" onmousedown="return false;">
                +
            </div>
        </div>
        <br>

        <hr>

        <br>

        <div id="sortListContainer">
            <label for="sortList">Sort By</label>
            <select name="sortList" id="sortList">
                <option value="date">Date</option>
                <option value="importance">Importance</option>
            </select>
        </div>

        <!-- 
            <div class="toDoListElement">
                <span class="titleText">Test</span>
                <span class="descriptionText">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore</span>
                <span class="titleText">2021-10-15</span>
                <div class="toDoRemoveBtn" unselectable="on" onselectstart="return false;" onmousedown="return false;">Done</div>
            </div> 
        -->

        <div id="outputList"></div>
    </div>

    <!-- Background Image -->
    <div class="background">
        <div class="slidingBackground"></div>
    </div>

    <!-- Load JS -->
    <script src="../global-scripts/lib.js"></script>
    <script src="script.js"></script>
    <script src="../global-scripts/toolbarmanage.js"></script>
</body>

</html>
