<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#172a7d">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#172a7d">

    <title>Maze Generator</title>
    <link rel="stylesheet" href="../style.css" type="text/css" id="stylesheet">

</head>

<body>
    <!-- Top Panel Region -->
    <div id="topPanel">

        <div id="buttonContainer">

            <div class="button" id="homeBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">
                Home
            </div>

            <div class="button" id="projectsBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">
                Projects
            </div>

        </div>


    </div>
    <!-- Dropdown Menu -->
    <ul id="dropdownList"></ul>

    <!-- Add Canvas Element -->
    <div id="canvasContainer">
        <p>
            Width: <input type="number" min="8" max="48" value="16" id="mazeWidthIn" onkeydown="return false">
            Height: <input type="number" min="8" max="27" value="9" id="mazeHeightIn" onkeydown="return false">
            Iteration Time: <input type="number" min="1" max="50" value="2" id="genSpeedIn" onkeydown="return false">
            Show Widgets:<input type="checkbox" id="showWidgetsBox" class="vertCenter" onkeydown="return false">
            Solve Maze:<input type="checkbox" id="solveMazeBox" class="vertCenter" onkeydown="return false">
            <br>

            <button id="generateBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">Generate</button>

        </p>
        <canvas id="mazeCanvas"></canvas>
    </div>

    <!-- Background Image -->
    <div class="background">
        <div class="slidingBackground greenBack"></div>
    </div>

    <!-- Load JS -->
    <script src="../global-scripts/lib.js"></script>
    <script src="script.js"></script>
    <script src="../global-scripts/toolbarmanage.js"></script>
</body>

</html>
