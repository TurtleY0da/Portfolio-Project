<!DOCTYPE html>
<html lang="en">

<head>

    <title>Maze Generator</title>
    <link rel="stylesheet" href="../style.css" type="text/css">

</head>

<body>
    <!-- Top Panel Region -->
    <div id="topPanel">

        <div class="buttonContainer" id="btnContain">

            <div class="button" id="homeBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">
                Home
            </div>

            <div class="button" id="projectsBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">
                Projects
            </div>

        </div>


    </div>
    <!-- Dropdown Menu -->
    <ul id="dropdownList">
        <li>
            <div class="dropdownButton smallDropdown" id="gravitySimBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">
                Button 1
            </div>
        </li>
        <li>
            <div class="dropdownButton smallDropdown" id="mazeGenBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">
                Button 2
            </div>
        </li>
        <li>
            <div class="dropdownButton smallDropdown" id="gridSnapBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">
                Button 3
            </div>
        </li>
    </ul>

    <!-- Add Canvas Element -->
    <div id="canvasContainer">
        <p>
            Width: <input type="number" min="8" max="48" value="16" id="mazeWidthIn" onkeydown="return false">
            Height: <input type="number" min="8" max="27" value="9" id="mazeHeightIn" onkeydown="return false">
            Iteration Time: <input type="number" min="1" max="50" value="2" id="genSpeedIn" onkeydown="return false">
            Show Widgets:<input type="checkbox" id="showWidgetsBox" class="checkbox" onkeydown="return false"> 
            Solve Maze:<input type="checkbox" id="solveMazeBox" class="checkbox" onkeydown="return false">
            <br>

            <button id="generateBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">Generate</button>

        </p>
        <canvas id="mazeCanvas"></canvas>
    </div>

    <!-- Background Image -->
    <div class="background">
        <div class="slidingBackground greenBack"></div>
    </div>

    <!-- Load JS -->
    <script src="../global-scripts/lib.js"></script>
    <script src="script.js"></script>
    <script src="../global-scripts/toolbarmanage.js"></script>
</body>

</html>
