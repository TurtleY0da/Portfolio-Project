<!DOCTYPE html>
<html lang="en">

<head>

    <title>Image Zoomer</title>
    <link rel="stylesheet" href="../style.css" type="text/css">

</head>

<body>
    <!-- Top Panel Region -->
    <div id="topPanel">

        <div id="buttonContainer">

            <div class="button" id="homeBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">
                Home
            </div>

            <div class="button" id="projectsBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">
                Projects
            </div>

        </div>


    </div>
    <!-- Dropdown Menu -->
    <ul id="dropdownList">
        <li>
            <div class="dropdownButton smallDropdown" id="gravitySimBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">
                Button 1
            </div>
        </li>
        <li>
            <div class="dropdownButton smallDropdown" id="mazeGenBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">
                Button 2
            </div>
        </li>
        <li>
            <div class="dropdownButton smallDropdown" id="gridSnapBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">
                Button 3
            </div>
        </li>
        <li>
            <div class="dropdownButton smallDropdown" id="imgZoomBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">
                Button 4
            </div>
        </li>
    </ul>

    <!-- Add Canvas Element -->
    <div id="canvasContainer">
        <p>
            Use the scroll wheel and mouse to zoom and pan the image. Hold shift to stop panning.
        </p>
        <img src="../img/exampleImage.jpg" alt="exampleImage" class="canvasImage" id="exampleImage">
        <canvas id="zoomCanvas"></canvas>
    </div>

    <!-- Background Image -->
    <div class="background">
        <div class="slidingBackground purpleBack"></div>
    </div>

    <!-- Load JS -->
    <script src="../global-scripts/lib.js"></script>
    <script src="script.js"></script>
    <script src="../global-scripts/toolbarmanage.js"></script>
</body>

</html>
