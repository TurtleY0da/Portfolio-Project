<!DOCTYPE html>
<html lang="en">

<head>

    <title>Firework Simulation</title>
    <link rel="stylesheet" href="../style.css" type="text/css" id="stylesheet">

</head>

<body>
    <!-- Top Panel Region -->
    <div id="topPanel">

        <div id="buttonContainer">

            <div class="button" id="homeBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">
                Home
            </div>

            <div class="button" id="projectsBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">
                Projects
            </div>

        </div>


    </div>
    <!-- Dropdown Menu -->
    <ul id="dropdownList"></ul>

    <!-- Add Canvas Element -->
    <div id="canvasContainer">
        <p>
            Button Delay: <input type="number" min="150" max="1000" step="50" value="250" id="delayIn" class="vertCenter" onkeydown="return false"> 
            Firework Color: <input type="color" value="#FF0000" id="colorIn" class="vertCenter">
            Random Color:<input type="checkbox" id="randomColorBox" class="vertCenter">
            Firework Style: <select name="firework" id="fireworkSelect">
                <option value=0>Circle</option>
                <option value=1>Cone</option>
                <option value=2>Ring</option>
                <option value=3>Spiral</option>
            </select> 
            Random Style: <input type="checkbox" id="randomStyleBox" class="vertCenter">
            <br>
            <button id="launchBtn">Launch</button>
        </p>
        <canvas id="fireworkCanvas"></canvas>
    </div>

    <!-- Background Image -->
    <div class="background">
        <div class="slidingBackground greenBack"></div>
    </div>

    <!-- Load JS -->
    <script src="../global-scripts/lib.js"></script>
    <script src="script.js"></script>
    <script src="../global-scripts/toolbarmanage.js"></script>
</body>

</html>
