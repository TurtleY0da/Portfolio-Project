<!DOCTYPE html>
<html lang="en">

<head>

    <title>Gravity Simulation</title>
    <link rel="stylesheet" href="../style.css" type="text/css">

</head>

<body>
    <!-- Top Panel Region -->
    <div id="topPanel">

        <div id="buttonContainer">

            <div class="button" id="homeBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">
                Home
            </div>

            <div class="button" id="projectsBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">
                Projects
            </div>

        </div>


    </div>
    <!-- Dropdown Menu -->
    <ul id="dropdownList">
        <li>
            <div class="dropdownButton smallDropdown" id="gravitySimBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">
                Button 1
            </div>
        </li>
        <li>
            <div class="dropdownButton smallDropdown" id="mazeGenBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">
                Button 2
            </div>
        </li>
        <li>
            <div class="dropdownButton smallDropdown" id="gridSnapBtn" unselectable="on" onselectstart="return false;"
                onmousedown="return false;">
                Button 3
            </div>
        </li>
        <li>
            <div class="dropdownButton smallDropdown" id="imgZoomBtn" unselectable="on" onselectstart="return false;"
            onmousedown="return false;">
                Button 4
            </div>
        </li>
    </ul>

    <!-- Add Canvas Element & Input Elements -->
    <div id="canvasContainer">
        <p>
            X Pos: <input type="number" min="-462" max="462" value="0" id="xPosIn" onkeydown="return false">
            Y Pos: <input type="number" min="-238" max="238" value="0" id="yPosIn" onkeydown="return false">
            X Motion: <input type="number" min="-50" max="50" value="0" id="xMotionIn" onkeydown="return false">
            Y Motion: <input type="number" min="-50" max="50" value="0" id="yMotionIn" onkeydown="return false">
        </p>
        <canvas id="gravityCanvas"></canvas>
    </div>

    <!-- Background Image -->
    <div class="background">
        <div class="slidingBackground greenBack"></div>
    </div>
    <!-- Load JS -->
    <script src="../global-scripts/lib.js"></script>
    <script src="script.js"></script>
    <script src="../global-scripts/toolbarmanage.js"></script>
</body>

</html>
